{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
<div class="index_header">
    <h1>Рецепты</h1>
</div>
<div class="all_recipes">
{% for article in articles %}
<div class="recipe">
    <div class="recipe_img">
      <img src="{{ article.dish_image }}" width="300" height="300" onerror="this.src='static/img/default_image.jpg';">
    </div>
    <div class="recipe-content">
      <p class="recipe-tags">
        <span class="recipe-tag">Gluten Free</span>
        <span class="recipe-tag">Main dish</span>
      </p>

      <div class="recipe-title"><h1 class="recipe-title"><a href="/article">{{ article.title }}</a></h1></div>

    </div>
</div>
{% endfor %}
</div>
{% endblock %}
