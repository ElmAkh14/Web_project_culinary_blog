{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
<div class="index_header">
    <h1>Рецепты</h1>
</div>
<div class="all_recipes">
{% for recipe in recipes %}
<div class="recipe">
    <div class="recipe_img">
      <img src="static/users_img/{{ recipe.dish_image }}" width="300" height="300" onerror="this.src='static/img/default_image.jpg';">
    </div>
    <div class="recipe-content">
      <p class="recipe-tags">
        <span class="recipe-tag">Gluten Free</span>
        <span class="recipe-tag">Main dish</span>
      </p>

      <div class="recipe-title"><h1 class="recipe-title"><a href="/recipe/{{ recipe.id }}">{{ recipe.title }}</a></h1></div>

    </div>
</div>
{% endfor %}
</div>
{% endblock %}

{% block scripts %}
<!--<script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script> -->
{% endblock %}
